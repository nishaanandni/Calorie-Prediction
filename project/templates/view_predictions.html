<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Predictions</title>
    <style>
        .dataframe {
            width: 100%;
            border-collapse: collapse;

<body>

</html>
